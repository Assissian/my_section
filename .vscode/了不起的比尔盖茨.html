    <p>比尔·盖茨（Bill Gates，1955年10月28日-），出生于美国华盛顿州，著名企业家、慈善家，微软公司创始人，曾连续13年荣登<span>福布斯</span>全球富翁榜榜首。</p>
    <p>他早年肄业于哈佛大学，1975年与好友共同创立微软公司，曾任微软董事长、CEO和首席软件设计师，是公司最大的个人股东。功成名就后，他与妻子成立比尔和梅琳达·盖茨基金会，并捐献出580亿美元个人财产，该基金会为全球艾滋病防治做出了巨大贡献。</p>
